<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18px Arial;
        }
        input {
            font: normal 18px Arial;
            width: 100px;
            margin-bottom: 20px;
        }
        input[type="button"] {
            background-color: rgb(88, 148, 88);
            color: white;
            padding: 4px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="result">Resultado</div>
    <script>
        function somar() {
            const tn1 = document.querySelector('#txtn1')
            const tn2 = document.querySelector("#txtn2")
            const res= document.querySelector('#result')
            const n1 = Number(tn1.value)
            const n2 = Number(tn2.value)
            const soma = n1 + n2  
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`       
        }
    </script>
</body>
</html>
